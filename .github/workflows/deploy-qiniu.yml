name: ðŸ”§ Deploy to Qiniu Cloud (Manual)

on:
  workflow_dispatch:
    inputs:
      artifact-name:
        description: 'The name of the build artifact to deploy (e.g., build-files-COMMIT_SHA)'
        required: true
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'

jobs:
  deploy-qiniu-manual:
    name: ðŸš€ Deploy to Qiniu Cloud (Manual)
    uses: ./.github/workflows/deploy-qiniu-reusable.yml
    with:
      artifact-name: ${{ github.event.inputs.artifact-name }}
    secrets:
      QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
      QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
      QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}
      QINIU_REGION: ${{ secrets.QINIU_REGION }}
      QINIU_ENDPOINT: ${{ secrets.QINIU_ENDPOINT }}
      QINIU_DOMAIN: ${{ secrets.QINIU_DOMAIN }}