name: Deploy to Qiniu Cloud

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: read

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9.0.0'

jobs:
  deploy-qiniu:
    runs-on: ubuntu-latest
    name: Deploy to Qiniu Cloud

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: |
          pnpm config set network-timeout 600000
          pnpm config set fetch-retries 5
          pnpm config set fetch-retry-maxtimeout 120000

          echo "ðŸ”„ Installing dependencies..."
          pnpm install --frozen-lockfile || {
            echo "âš ï¸ Frozen lockfile failed, trying regular install..."
            pnpm install --no-frozen-lockfile
          }

      - name: ðŸ” Type check
        run: pnpm type-check

      - name: ðŸ” Lint check
        run: pnpm lint:check

      - name: ðŸ—ï¸ Build project
        run: |
          echo "ðŸ—ï¸ Building shared packages..."
          pnpm --filter shared build
          echo "ðŸ—ï¸ Building frontend..."
          pnpm --filter frontend build
          echo "âœ… Build completed successfully"

      - name: ðŸ” Verify build output
        run: |
          if [ ! -d "./apps/frontend/dist" ]; then
            echo "âŒ Frontend build output not found"
            exit 1
          fi
          echo "âœ… Build verification passed"
          ls -la ./apps/frontend/dist/

      - name: ðŸš€ Deploy to Qiniu using Node.js
        run: |
          echo "ðŸš€ Deploying to Qiniu Cloud using Node.js script..."
          echo "ðŸ“‹ Upload info:"
          echo "   Bucket: ${{ secrets.QINIU_BUCKET }}"
          echo "   Source: ./apps/frontend/dist"
          echo "   Files: $(find apps/frontend/dist -type f | wc -l)"
          echo ""

          # ä½¿ç”¨æˆ‘ä»¬çš„ Node.js éƒ¨ç½²è„šæœ¬
          node scripts/deploy-qiniu-simple.cjs
        env:
          QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
          QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
          QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleanup completed"

      - name: ðŸ“Š Deployment summary
        run: |
          echo "## ðŸŽ‰ Qiniu Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Frontend Build**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Qiniu Upload**: Deployed to bucket \`${{ secrets.QINIU_BUCKET }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Access your application:**" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.QINIU_DOMAIN }}" ]; then
            echo "- Custom Domain: https://${{ secrets.QINIU_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Qiniu CDN: Check your Qiniu console for the CDN domain" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ˆ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Configure custom domain (if needed)" >> $GITHUB_STEP_SUMMARY
          echo "2. Set up HTTPS certificate" >> $GITHUB_STEP_SUMMARY
          echo "3. Configure CDN cache rules" >> $GITHUB_STEP_SUMMARY
