name: Deploy to Qiniu Cloud (Reusable)

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Name of the build artifact to deploy'
        required: true
        type: string
    secrets:
      QINIU_ACCESS_KEY:
        required: true
      QINIU_SECRET_KEY:
        required: true
      QINIU_BUCKET:
        required: true
      QINIU_REGION:
        required: true
      QINIU_ENDPOINT:
        required: true
      QINIU_DOMAIN:
        required: false

permissions:
  contents: read

jobs:
  deploy-qiniu:
    runs-on: ubuntu-latest
    name: Deploy to Qiniu Cloud

    steps:
      - name: 📥 Checkout code (for deploy script)
        uses: actions/checkout@v4

      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ./apps/frontend/dist

      - name: 🔐 Verify Qiniu environment variables
        run: |
          echo "🔍 验证七牛云环境变量..."
          
          required_vars=("QINIU_ACCESS_KEY" "QINIU_SECRET_KEY" "QINIU_BUCKET" "QINIU_REGION" "QINIU_ENDPOINT")
          missing_vars=()
          
          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ]; then
              missing_vars+=("$var")
            fi
          done
          
          if [ ${#missing_vars[@]} -gt 0 ]; then
            echo "❌ 缺少环境变量: ${missing_vars[*]}"
            exit 1
          fi
          
          echo "✅ 所有七牛云环境变量验证通过"
        env:
          QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
          QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
          QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}
          QINIU_REGION: ${{ secrets.QINIU_REGION }}
          QINIU_ENDPOINT: ${{ secrets.QINIU_ENDPOINT }}

      - name: 🚀 Deploy to Qiniu using S3 API
        run: |
          echo "🚀 Deploying to Qiniu Cloud..."
          echo "📋 Files to upload: $(find apps/frontend/dist -type f | wc -l)"
          node scripts/deploy-qiniu-s3.cjs
        env:
          QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
          QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
          QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}
          QINIU_REGION: ${{ secrets.QINIU_REGION }}
          QINIU_ENDPOINT: ${{ secrets.QINIU_ENDPOINT }}
          QINIU_DOMAIN: ${{ secrets.QINIU_DOMAIN }}

      - name: 🔍 Verify deployment
        if: secrets.QINIU_DOMAIN != ''
        run: |
          echo "🔍 验证部署结果..."
          if curl -s --head "https://${{ secrets.QINIU_DOMAIN }}" | head -n 1 | grep -q "200 OK"; then
            echo "✅ CDN 域名可正常访问"
          else
            echo "⚠️ CDN 域名暂时无法访问，可能需要等待缓存刷新"
          fi

      - name: 📊 Deployment summary
        run: |
          echo "## 🎉 Qiniu Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Deployment**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Bucket**: \`${{ secrets.QINIU_BUCKET }}\`" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.QINIU_DOMAIN }}" ]; then
            echo "🔗 **URL**: https://${{ secrets.QINIU_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          fi
