name: Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9.0.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || {
            echo "âš ï¸ Frozen lockfile failed, trying regular install..."
            pnpm install --no-frozen-lockfile
          }

      - name: Type check
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint:check

      - name: Build project
        run: |
          echo "ðŸ—ï¸ Building shared packages..."
          pnpm --filter shared build
          echo "ðŸ—ï¸ Building frontend..."
          pnpm --filter frontend build
          echo "âœ… Build completed successfully"

      - name: Verify build output
        run: |
          if [ ! -d "./apps/frontend/dist" ]; then
            echo "âŒ Frontend build output not found"
            exit 1
          fi
          echo "âœ… Build verification passed"
          ls -la ./apps/frontend/dist/

      - name: Setup Pages (if deploying to GitHub Pages)
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/frontend/dist'

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: pages-deployment
        uses: actions/deploy-pages@v4

      - name: Install Wrangler
        run: pnpm add -g wrangler

      - name: Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Deploying to Cloudflare Workers..."
          pnpm wrangler deploy
          echo "âœ… Cloudflare deployment completed"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Frontend Build**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **GitHub Pages**: Deployed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Cloudflare Workers**: Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Access your application:**" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Workers: Check your Cloudflare dashboard for the URL" >> $GITHUB_STEP_SUMMARY
