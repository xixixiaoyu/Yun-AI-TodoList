name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9.0.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: ðŸ—ï¸ Build project
        uses: ./.github/actions/build-project

      - name: ðŸ“„ Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/frontend/dist'

      - name: ðŸš€ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: pages-deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ“Š Deployment summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸŽ‰ GitHub Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Frontend Build**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **GitHub Pages**: Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Access your application:**" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
