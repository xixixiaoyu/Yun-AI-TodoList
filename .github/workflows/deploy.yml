name: ðŸ”§ Deploy to GitHub Pages (Manual)

on:
  workflow_dispatch: # ä»…æ‰‹åŠ¨è§¦å‘ï¼ˆä¸»CI/CDæµæ°´çº¿å·²åŒ…å«è‡ªåŠ¨éƒ¨ç½²ï¼‰
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9.0.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: ðŸ—ï¸ Build project
        uses: ./.github/actions/build-project

      - name: ðŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/frontend/dist'

      - name: ðŸš€ Deploy to GitHub Pages
        id: pages-deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ“Š Deployment summary
        run: |
          echo "## ðŸŽ‰ Manual GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
