name: 🧹 Clean Qiniu Redundant Files (Cron)

on:
  schedule:
    # 每天 UTC 时间 2:00 运行 (北京时间 10:00)
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9.0.0'

jobs:
  clean-qiniu:
    runs-on: ubuntu-latest
    name: Clean Qiniu Redundant Files

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: 🧹 Clean up redundant files on Qiniu
        run: |
          echo "🧹 Cleaning up redundant files on Qiniu Cloud..."
          node scripts/clean-qiniu-redundant-files.mjs
        env:
          QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
          QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
          QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}
          QINIU_DOMAIN: ${{ secrets.QINIU_DOMAIN }}
          QINIU_RETENTION_DAYS: ${{ secrets.QINIU_RETENTION_DAYS || '7' }}

      - name: 📊 Cleanup summary
        run: |
          echo "## 🧹 Qiniu Redundant Files Cleanup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Status**: Cleanup completed" >> $GITHUB_STEP_SUMMARY