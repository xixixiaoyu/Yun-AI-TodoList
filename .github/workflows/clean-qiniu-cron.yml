name: ðŸ§¹ Clean Qiniu Redundant Files (Cron)

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 2:00 è¿è¡Œ (åŒ—äº¬æ—¶é—´ 10:00)
    - cron: '0 2 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: read

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9.0.0'

jobs:
  clean-qiniu:
    runs-on: ubuntu-latest
    name: Clean Qiniu Redundant Files

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: ðŸ§¹ Clean up redundant files on Qiniu
        run: |
          echo "ðŸ§¹ Cleaning up redundant files on Qiniu Cloud..."
          node scripts/clean-qiniu-redundant-files.mjs
        env:
          QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
          QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
          QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}
          QINIU_DOMAIN: ${{ secrets.QINIU_DOMAIN }}
          QINIU_RETENTION_DAYS: ${{ secrets.QINIU_RETENTION_DAYS || '7' }}

      - name: ðŸ“Š Cleanup summary
        run: |
          echo "## ðŸ§¹ Qiniu Redundant Files Cleanup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
