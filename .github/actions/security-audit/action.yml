name: 'Security Audit'
description: 'Run security audit with known CVE exceptions'

runs:
  using: 'composite'
  steps:
    - name: ğŸ” Run security audit
      shell: bash
      run: |
        # ä¸´æ—¶åˆ‡æ¢åˆ°å®˜æ–¹ registry è¿›è¡Œ audit
        pnpm config set registry https://registry.npmjs.org

        echo "ğŸ” Running security audit with known CVE exceptions..."
        echo "ğŸ“‹ Ignoring xlsx CVEs: CVE-2024-22363, GHSA-4r6h-8v6p-xvw6, GHSA-5pgg-2g8v-p4x9"
        echo "ğŸ’¡ Reason: Low risk in our controlled environment - only parsing user-uploaded files with size limits"

        # è¿è¡Œ audit å¹¶è·å–ç»“æœ
        audit_exit_code=0
        pnpm audit --audit-level moderate --json > audit-results.json || audit_exit_code=$?

        # æ£€æŸ¥ audit ç»“æœ
        if [ -f "audit-results.json" ] && [ -s "audit-results.json" ]; then
          echo "ğŸ“‹ Audit results found, analyzing..."

          # æ£€æŸ¥æ˜¯å¦æœ‰æ¼æ´æ•°æ®
          vulnerabilities_count=$(cat audit-results.json | jq -r '.metadata.vulnerabilities.total // 0' 2>/dev/null || echo "0")

          if [ "$vulnerabilities_count" -gt 0 ]; then
            echo "âš ï¸ Found $vulnerabilities_count vulnerabilities, filtering known exceptions..."

            # æå–æ¼æ´ä¿¡æ¯å¹¶è¿‡æ»¤æ‰å·²çŸ¥çš„ xlsx æ¼æ´
            cat audit-results.json | jq -r '
              .vulnerabilities // {} |
              to_entries[] |
              select(.value.via[0].source // .value.via[0] |
                test("CVE-2024-22363|GHSA-4r6h-8v6p-xvw6|GHSA-5pgg-2g8v-p4x9") | not
              ) |
              .value
            ' > filtered-vulnerabilities.json 2>/dev/null || echo "[]" > filtered-vulnerabilities.json

            # æ£€æŸ¥è¿‡æ»¤åæ˜¯å¦è¿˜æœ‰æ¼æ´
            if [ -s "filtered-vulnerabilities.json" ] && [ "$(cat filtered-vulnerabilities.json | jq -r '. | length' 2>/dev/null || echo "0")" -gt 0 ]; then
              echo "âŒ Found security vulnerabilities after filtering:"
              cat filtered-vulnerabilities.json | jq -r '.' 2>/dev/null || cat filtered-vulnerabilities.json
              exit 1
            else
              echo "âœ… All vulnerabilities are in the known exceptions list"
            fi
          else
            echo "âœ… No security vulnerabilities found"
          fi
        else
          if [ $audit_exit_code -eq 0 ]; then
            echo "âœ… No security vulnerabilities found"
          else
            echo "âš ï¸ Audit command failed but no results file generated, treating as no vulnerabilities"
          fi
        fi

    - name: ğŸ”„ Restore registry config
      if: always()
      shell: bash
      run: |
        # æ¢å¤åŸå§‹ registry é…ç½®
        pnpm config set registry https://registry.npmmirror.com
