name: 'Setup Development Environment'
description: 'Setup pnpm, Node.js and install dependencies with caching'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '18'
  pnpm-version:
    description: 'pnpm version to use'
    required: false
    default: '9.0.0'

runs:
  using: 'composite'
  steps:
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: ğŸ—‚ï¸ Get pnpm store directory
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: ğŸ“¦ Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ğŸ“¥ Install dependencies
      shell: bash
      run: |
        # ä¼˜åŒ– pnpm é…ç½®
        pnpm config set network-timeout 600000
        pnpm config set fetch-retries 5
        pnpm config set fetch-retry-maxtimeout 120000

        echo "ğŸ”„ Installing dependencies..."
        pnpm install --frozen-lockfile || {
          echo "âš ï¸ Frozen lockfile failed, trying regular install..."
          pnpm install --no-frozen-lockfile || {
            echo "âš ï¸ Regular install failed, trying with force..."
            pnpm install --force
          }
        }
