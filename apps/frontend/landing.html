    <!-- Critical CSS Inline -->
    <style>
      /* Critical CSS for above-the-fold content */
      html {
        font-family:
          'LXGW WenKai Medium',
          'Noto Sans SC',
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        line-height: 1.6;
        color: #2d3748;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        min-width: 320px;
        min-height: 100vh;
        background: #f8f7f6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid rgba(121, 180, 166, 0.3);
        border-top: 3px solid #79b4a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Hide content until Vue is loaded */
      [v-cloak] {
        display: none !important;
      }

      /* Critical hero section styles */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          #f8f7f6 0%,
          rgba(121, 180, 166, 0.08) 50%,
          #f8f7f6 100%
        );
      }
    </style>
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner"></div>

    <!-- Vue App -->
    <div id="app" v-cloak>
      <Landing />
    </div>

    <!-- Vue 3 and App Scripts -->
    <script type="module" src="/src/landing.ts"></script>

    <!-- Hide loading spinner after app loads -->
    <script>
      // Hide loading spinner
      const hideLoading = () => {
        const loading = document.getElementById('loading')
        if (loading) {
          loading.style.display = 'none'
        }
      }

      // Hide loading when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(hideLoading, 1000)
      })

      // Fallback to hide loading after 3 seconds
      setTimeout(hideLoading, 3000)
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration)
            })
            .catch((registrationError) => {

            })
        })
      }
    </script>
